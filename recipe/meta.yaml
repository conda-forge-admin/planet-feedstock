{% set version = "1.4.4" %}

package:
  name: planet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/planet/planet-{{ version }}.tar.gz
  sha256: 2ffe103ad355861629d9bdf938787c11c95982457fb02c1bf623455715986e5b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - planet=planet.scripts:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click
    - requests
    - requests-futures

test:
  imports:
    - planet
    - planet.api
    - planet.scripts
  commands:
    - planet --help

about:
  home: https://github.com/planetlabs/planet-client-python
  license: Apache-2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Planet API Client'

extra:
  recipe-maintainers:
    - ocefpaf

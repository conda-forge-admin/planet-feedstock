{% set version = "1.5.1" %}

package:
  name: planet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/planet/planet-{{ version }}.tar.gz
  sha256: cf2aaf1aaac006d9dffd875cfa4a3b4873c0b92b2d29fb74ab943833d96b0f77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - planet=planet.scripts:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - click
    - pywin32 >=1.0
    - requests
    - requests-futures

test:
  imports:
    - planet
  commands:
    - pip check
    - planet --help
  requires:
    - pip

about:
  home: https://github.com/planetlabs/planet-client-python
  license: Apache-2.0
  license_file: LICENSE
  summary: Planet API Client

extra:
  recipe-maintainers:
    - ocefpaf

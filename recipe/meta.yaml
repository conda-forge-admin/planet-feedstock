{% set version = "1.3.0" %}

package:
  name: planet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/planet/planet-{{ version }}.tar.gz
  sha256: 5833113de70e6e77b51058c3faa1d5a705bbeaa72848609a9e5199035e239b06

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - planet=planet.scripts:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click
    - requests
    - requests-futures

test:
  imports:
    - planet
    - planet.api
    - planet.scripts
  commands:
    - planet --help

about:
  home: https://github.com/planetlabs/planet-client-python
  license: Apache-2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Planet API Client'

extra:
  recipe-maintainers:
    - ocefpaf

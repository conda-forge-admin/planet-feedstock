{% set version = "1.4.8" %}

package:
  name: planet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/planet/planet-{{ version }}.tar.gz
  sha256: f0e631129b75e537a006734895f30d969a9e4bcab83087610921d91e5eeb7e64

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - planet=planet.scripts:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - click
    - pywin32 >=1.0  # [win]
    - requests
    - requests-futures ==0.9.7

test:
  imports:
    - planet
    - planet.api
    - planet.scripts
  commands:
    - planet --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/planetlabs/planet-client-python
  license: Apache-2.0
  license_file: LICENSE
  summary: Planet API Client

extra:
  recipe-maintainers:
    - ocefpaf
